<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function(e)
{
// Sets the operation allowed for a drag source
e.dataTransfer.effectAllowed = "move";
// Sets the value and type of the dragged data
e.dataTransfer.setData("Text", e.target.getAttribute("id"));
}
function dragOver(e)
{
// Prevent the browser default handling of the data
e.preventDefault();
e.stopPropagation();
}
function drop(e)
{
// Cancel this event for everyone else
e.stopPropagation()
e.preventDefault();
// Retrieve the dragged data by type
var data = e.dataTransfer.getData("Text");
// Append image to the drop box
e.target.appendChild(document.getElementById(data));
}
</script>
<style type="text/css">
#dropBox
{
width: 300px;
height: 300px;
border: 5px dashed gray;
background: lightyellow;
text-align: center;
margin: 20px 0;
color: orange;
}
#dropBox img
{
margin: 25px;
}
</style>
</head>
<body>
<h2>Race to the End Game: Last Frog Standing</h2>
<p style="text-align:center;"><img src="https://i.ibb.co/3mwRyhL/START-2.png" alt="START-2" border="0"></p>
</body>
</html>
